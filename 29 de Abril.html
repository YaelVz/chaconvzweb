<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="Form.js"></script>
    <link rel="stylesheet" href="forms.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form name="formulario">
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user"><br/>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"><br/>
        <label for="carrera">Carrera</label>
        <select id="carrera">
            <option value="ITI">Ing. Tec. Informacion</option>
            <option value="ITEM">Ing. Telematica</option>
        </select><br/>
        <label for="genero">GÃ©nero</label><br/>
        <input type="radio" name="genero" id="genero_f" value="F">Femenino<br/>
        <input type="radio" name="genero" id="genero_m" value="M">Masculino<br/>
        <label for="casilla">Acepto los terminos y condiciones</label>
        <input type="checkbox" name="casilla" id="casilla">
        <input type="button" name="envio" id="envio" value="leer datos" onclick="leer()">
    </form>

    <div id="resultados"></div>
</body>
</html>
