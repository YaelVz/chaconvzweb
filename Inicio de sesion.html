<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Inicio de sesion.css">
	<title>Inicio de sesion</title>
</head>
<body>

<header>
	<h1>Incio de sesión</h1>
	<img src="imagenes/logo.png" width="20%">
</header>
<br>
<div class="contenedor">
	<div class="RegistroSesion">
		<form>
			<h3>Correo electrónico</h3><br>
			<label for="correo">Ingrese su correo electrónico</label>
			<input type="email" name="correo" id="correo">
			<br>
			<h3>Contraseña</h3><br>
			<label for="contraseña">Ingrese su contraseña</label>
			<input type="password" name="contraseña" id="contraseña">
		</form>
	</div>
</div>

</body>
</html>
