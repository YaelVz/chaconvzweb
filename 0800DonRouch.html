<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>0800 Don Rouch</title>
</head>
<body>

  <style>
    body{
      font-family: Arial, sans-serif;
      width:100%;
      }
  </style>

  <img src="donrouch.jpg" width="10%" style="display: block; margin: auto;">
  <h1 style="text-align: center;">0800 Don Rouch</h1>
	<h2 style="text-align: center;">Ventas online</h2>
  <h3 style="text-align: center;">Registro de usuario</h3>

    <fieldset>
      <legend><h3>Informacion del cliente</h3></legend>

      <table style="text-align: center; margin: auto; border-spacing: 180px 10px;">

        <tr>
          <td><label for="name">Nombre:</label>
          <input type="text" name="name" id="username" placeholder="Nombre(s)" size="25" maxlength="30" title="Nombre" required/><br/></td>
          <td><label for="apellidop">Apellido paterno:</label>
          <input type="text" name="apellidop" id="apellidop" placeholder="Apellido paterno" size="25" maxlength="30" title="apellidop" required/><br/></td>
          <td><label for="apellidom">Apellido materno:</label>
          <input type="text" name="apellidom" id="apellidom" placeholder="Apellido materno" size="25" maxlength="30" title="apellidom" required/><br/></td>
        </tr>
        <tr>
          <td><label for="username">Nombre de usuario:</label>
          <input type="text" name="username" id="username" placeholder="Nombre de usuario" size="25" maxlength="30" title="Nombre de usuario" required/><br/></td>
          <td><label for="password">Contraseña:</label>
          <input type="password" name="pass" id="pass" placeholder="Contraseña" size="25" maxlength="30" title="Contraseña" required/><br/></td>
          <td><label for="fechareg">Fecha de registro</label>
          <input type="date" name="fechareg" id="fechareg"><br/></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend><h3>Datos de facturacion</h3></legend>
      <table style="text-align: center; margin: auto; border-spacing: 180px 10px;">
        <tr>
          <td><label for="pais">País:</label>
          <select id="pais" name="pais">
            <option>México</option>
            <option>Canadá</option>
            <option>Estados Unidos</option>
            </select><br/></td>
          <td><label for="ciudad">Ciudad:</label>
          <select id="ciudad" name="ciudad">
            <option>San Luis Potosí</option>
            <option>Monterrey</option>
            <option>Cd. Valles</option>
            </select><br/></td>
          <td><label for="calle">Calle:</label>
          <input type="text" id="calle" name="calle" placeholder="Calle"><br/></td>
        </tr>
        <tr>
          <td><label for="numero">Número de casa:</label>
          <input type="number" id="numero" name="numero" placeholder="Número de casa"><br/></td>
          <td><label for="colonia">Colonia:</label>
          <input type="text" id="colonia" name="colonia" placeholder="Colonia"><br/></td>
          <td><label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Correo electronico"></td>
        </tr>
        <tr>
          <td><label for="rfc">R.F.C.:</label>
          <input type="text" id="rfc" name="rfc" required placeholder="R.F.C"><br/></td>
          <td><label for="cp">C.P.:</label>
          <input type="text" id="cp" name="cp" placeholder="Codigo Postal"><br/></td>
          <td><input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto términos y condiciones</label>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button></td>
        </tr>
      </table>
    </fieldset>
    <p>Febrero 2025, SLP.</p>
</body>
</html>
