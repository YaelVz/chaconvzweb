<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Inicio de sesion 1.css">
	<title>Inicio de sesion</title>
</head>
<body>

<header>
	<h1>Incio de sesión</h1>
	<img src="Logo.png" width="20%">
</header>
<br>
<div class="contenedor">
	<div class="RegistroSesion">
		<form>
			<h3>Correo electrónico</h3><br>
			<label for="correo">Ingrese su correo electrónico</label>
			<input type="email" name="correo" id="correo">
			<br>
			<h3>Contraseña</h3><br>
			<label for="contraseña">Ingrese su contraseña</label>
			<input type="password" name="contraseña" id="contraseña">

			<label for="enviar">Iniciar sesion</label>
			<input type="submit" name="enviar" id="enviar">
		</form>
	</div>
</div>
<script>
    // Selecciona el formulario
    const formulario = document.getElementById('formulario');

    // Escucha el evento submit
    formulario.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario
        formulario.reset(); // Reinicia el formulario
    });
</script>

</body>
</html>
